<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Barra de Progresso</title>

    <style>
        .barra {
            width: 300px;
            height: 20px;
            border-radius: 10px;
            background-color: #ccc;
        }

        .barra div {
            height: 100%;
            border-radius: 10px;
            background-color: #222;
            transition: all 300ms;
        }

        input {
            margin-top: 50px;
        }
    </style>

</head>

<body>
    <div class="barra">
        <div>

        </div>
    </div>

    <input type="number" onkeyup="alterarProgresso()">

    <script>
        let progresso = document.querySelector(".barra div")
        let input = document.querySelector("input")

        const alterarProgresso = () => {
            progresso.setAttribute("style", "width: " + input.value + "%")
        }

    </script>
</body>

</html>
