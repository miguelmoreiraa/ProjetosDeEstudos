<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">PRISON BREAK</h3>
                <p class="descricao">
                    Lincoln Burrows é condenado injustamente à pena de morte. Só lhe resta confiar no
                    irmão Michael Scofield, que executa um plano de fuga e
                    se vê no meio de uma perigosa conspiração.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carroselFilmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="boxFilme" src="img/Flash.jpg" alt="Foto Serie">
            </div>
            
            <div class="item">
                <img class="boxFilme" src="img/Greys.jpg" alt="Foto Serie">
            </div>

            <div class="item">
                <img class="boxFilme" src="img/ICarly.jpg" alt="Foto Serie">
            </div>

            <div class="item">
                <img class="boxFilme" src="img/IlhaRecord.jpg" alt="Foto Serie">
            </div>

            <div class="item">
                <img class="boxFilme" src="img/LaCasaDePapel.jpg" alt="Foto Serie">
            </div>

            <div class="item">
                <img class="boxFilme" src="img/Lucifer.jpg" alt="Foto Serie">
            </div>

            <div class="item">
                <img class="boxFilme" src="img/Monstros.jpg" alt="Foto Serie">
            </div>

            <div class="item">
                <img class="boxFilme" src="img/Naruto.jpg" alt="Foto Serie">
            </div>

            <div class="item">
                <img class="boxFilme" src="img/OsSimpsons.jpg" alt="Foto Serie">
            </div>

            
            <div class="item">
                <img class="boxFilme" src="img/Titans.jpg" alt="Foto Serie">
            </div>
            
            <div class="item">
                <img class="boxFilme" src="img/Twd.jpg" alt="Foto Serie">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/1b2faf24f1.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>

</html>
